<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Order Now</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #111;
      border: 2px solid #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .logo {
      display: block;
      max-width: 120px;
      margin: 0 auto 1rem auto;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px #000;
      margin: 0;
    }

    .tagline {
      text-align: center;
      font-style: italic;
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 4px;
      margin-bottom: 2rem;
      text-shadow: 1px 1px #000;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
      color: #fff;
    }

    input, textarea {
      padding: 0.5rem;
      margin-top: 0.25rem;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" alt="Logo" class="logo">
    <h1>HYBRID</h1>
    <div class="tagline">Stay different.</div>
    <form action="https://formspree.io/f/xanbwwov" method="POST" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required />

      <label for="phone">Phone (optional)</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter your phone" />

      <label for="receipt">Upload Payment Receipt</label>
      <input type="file" name="receipt" id="receipt" accept="image/*" required />

      <label for="message">Message (optional)</label>
      <textarea name="message" id="message" rows="4" placeholder="Any message..."></textarea>

      <button type="submit">Submit Pre-Order</button>
    </form>
  </div>
